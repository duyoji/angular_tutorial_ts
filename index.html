<!DOCTYPE html>
<html lang="ja" ng-app="PhonecatApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Tutorial With TypeScript and BABEL.</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="dest/js/bundle.js"></script>
</head>
<body ng-controller="PhoneListController as c">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <!--Sidebar content-->

                Search: <input ng-model="c.query">

            </div>
            <div class="col-md-10">
                <!--Body content-->

                <ul class="phones">
                    <li ng-repeat="phone in c.phones | filter: c.query">
                    {{phone.name}}
                    <p>{{phone.snippet}}</p>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</body>
</html>
