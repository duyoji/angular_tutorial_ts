<!DOCTYPE html>
<html lang="ja" ng-app="PhonecatApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Tutorial With TypeScript and BABEL.</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="PhoneListController as c">
    <ul>
        <li ng-repeat="phone in c.phones">
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
        </li>
    </ul>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="dest/js/bundle.js"></script>
</body>
</html>
